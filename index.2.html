<!DOCTYPE html>
<html>

<head>
  <title>Подтверждение заказа</title>
</head>

<body>
  <form>
    <label for="name"></label>
    <input type="text" id="name" placeholder="Имя:" required></input>

    <label for="tel"></label>
    <input  id="tel" name="text" type="tel"  maxlength="11" placeholder=" 7 (000) 000 - 00 - 00" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <!-- <label for="num">Ваш номер телефона</label>
    <input type="num" id="num" required></input> -->

    <label for="address"></label>
    <input type="address" id="address" placeholder="Адрес:" required></input>

    <label for="message"></label>
    <input id="message" placeholder="Комментарий курьеру:"></input>

    <button type="submit" id="but" onclick="submitForm(event)">Отправить</button>
  </form>

  <script>
    function submitForm(event) {
      event.preventDefault(); // отменяем действие по умолчанию

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const tel = document.getElementById("tel").value;
      const message = document.getElementById("message").value;


      if (name && address && tel) { // проверяем, заполнены ли все поля
        const data_name = name;
        const data_address = address;
        const data_tel = tel;
        const data_message = message;


        // создание текстового файла
        const data = `${data_tel}&${data_address}&${data_name}&${data_message}\n`;
        const blob = new Blob([data], { type: 'text/plain' });

        // сохранение файла
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'data.txt';
        link.click();

        window.location.href = "index.1.html";
      } else {
        alert("Пожалуйста, заполните все поля"); // выводим сообщение, если не все поля заполнены
      }
    }
  </script>
  <style>
    #tel {
      font-size: 40px;
      background: #fc3;
      border: 3px solid #000000;
      position: absolute;
      top: 10px;
      left: 5px;
    }

    #address {
      font-size: 40px;
      background: #fc3;
      border: 3px solid #000000;
      position: absolute;
      top: 80px;
      left: 5px;
    }

    #name {
      font-size: 40px;
      background: #fc3;
      border: 3px solid #000000;
      position: absolute;
      top: 150px;
      left: 5px;
    }

    #message {
      font-size: 40px;
      background: #fc3;
      border: 3px solid #000000;
      position: absolute;
      top: 220px;
      left: 5px;
    }

    #but {
      font-size: 40px;
      border: 3px solid #000000;
      position: absolute;
      top: 290px;
      left: 5px;
    }
  </style>




</body>

</html>
