            let allText;
            let ab = [];
            let rawFile = new XMLHttpRequest();

                if (rawFile.readyState == 4 || rawFile.status == 200 || rawFile.status == 0) {
                    allText = rawFile.responseText;
                    ab = allText.split(["&"]);
                    return ab;
                }
            }
            rawFile.send(null);
            return ab;
        }
